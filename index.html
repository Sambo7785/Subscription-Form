<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Subscription Form</h1>
    <form action="https://formsubmit.co/empirevirtual99@gmail.com" method="POST"
        <label for="user-pin">User PIN:</label>
        <input type="number" id="user-pin" name="user-pin" required minlength="4" maxlength="4" oninput="this.value=this.value.slice(0,this.maxLength)">
        <br>
        <label for="create-pin">Create one if you don't have:</label>
        <input type="number" id="create-pin" name="create-pin" minlength="4" maxlength="4" oninput="this.value=this.value.slice(0,this.maxLength)">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <br>
        <label for="plan">Choose Your Subscription Plan:</label>
        <select id="plan" name="plan" required>
            <option value="" disabled selected>Select a plan</option>
            <option value="daily">Daily Plan</option>
            <option value="weekly">Weekly Plan</option>
            <option value="monthly">Monthly Plan</option>
        </select>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
